
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ziva Store | متجر زيفا</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #000;
      background-color: #fdfdfd;
    }
    header {
      background-color: #ffdd00;
      color: #000;
      padding: 2rem 1rem 1rem;
      text-align: center;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .logo img {
      width: 80px;
      height: auto;
    }
    .logo-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: #000;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    .products-section {
      padding: 2rem 1rem;
      text-align: center;
    }
    .products-section h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .product-card {
      border-radius: 16px;
      padding: 1rem;
      background: #fff3cd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: cover;
    }
    .product-card h3 {
      margin-top: 1rem;
      font-size: 1.3rem;
    }
    .product-card p {
      margin: 0.5rem 0;
    }
    .price {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .buy-button {
      display: inline-block;
      margin-top: 1rem;
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }
    footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="شعار Ziva">
      <div class="logo-text">ZIVA</div>
    </div>
    <p>اكتشف أفضل العروض على الملابس والإلكترونيات</p>
  </header>

  <section class="products-section">
    <h2>المنتجات الجديدة</h2>

    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200.png?text=T-Shirt" alt="تيشيرت أبيض">
        <h3>تيشيرت أبيض</h3>
        <p>قطن ناعم 100%، تصميم أنيق.</p>
        <div class="price">49 ريال</div>
        <a class="buy-button" href="product-tshirt.html">عرض التفاصيل</a>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/300x200.png?text=Headphones" alt="سماعة بلوتوث">
        <h3>سماعة بلوتوث</h3>
        <p>صوت عالي الجودة، بطارية تدوم طويلًا.</p>
        <div class="price">129 ريال</div>
        <a class="buy-button" href="product-headphones.html">عرض التفاصيل</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Ziva Store | جميع الحقوق محفوظة
  </footer>
</body>
</html>
